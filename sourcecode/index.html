<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

            rel="stylesheet"

    <script src="scripts/main.js" type="module"></script>
</head>
<body id="body">

<div class="container">
    <div class="row m-4">
        <div class="col text-center">
            <h1>Project groep 4: Tetris AI</h1>
        </div>
    </div>
    <div class="row" id = "bla">
        <!--    TETRIS WINDOW   -->
        <div class="grid">
            <canvas id="board" class="game-board"></canvas>
            <div class="right-column">
                <div>
                    <h1>TETRIS</h1>
                    <p>Score: <span id="scoreboard">0</span></p>
                    <p>AI Level: <span id="lines">0</span></p>
                    <p>Moves: <span id="level">0</span></p>
                    <br>
                    <div class="col">
                        <div class="col">
                            <p>Upcoming shape</p>
                            <br>
                            <canvas id="upcomingShape"></canvas>
                            <canvas id="next" class="next"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="sound-div">
                        <span class="sound-item" id="sound-speaker"></span>
                        <span class="sound-item" id="sound-description"></span>
                    </div>
                    <div class="col">
                        <button id="startButton" class="myButton">Play</button>
                        <button id="pauseButton" class="myButton">Pause</button>
                        <button id="resetButton" class="myButton">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="scripts/webpage-data.js"></script>
</html>
