<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
            href="https://fonts.googleapis.com/css?family=Press+Start+2P"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="tetris.css">
    <title>Tetris AI</title>
    <script src="scripts/main.js" type="module"></script>
</head>
<body id="body">
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <div class="navbar-nav w-100 justify-content-between nav-fill">
            <div class="row w-100">
                <div class="col-md-4 col-xs-12">
                    <a class="nav-item nav-link active" href="#">Home</a>
                </div>
                <div class="col-md-4 col-xs-12">
                    <a class="nav-item nav-link" href="genetic-explanation.html">Genetic Algorithms</a>
                </div>
                <div class="col-md-4 col-xs-12">
                    <a class="nav-item nav-link" href="comparison.html">Comparison</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <p class="h2">Project groep 4: Tetris AI</p>
        </div>
    </div>
    <div class="row">
        <!--    TETRIS WINDOW   -->
        <div class="col">
            <canvas id="grid" class="game-board position-absolute"></canvas>
            <canvas id="board" class="game-board"></canvas>
        </div>
        <div class="col">
            <div class="right-column">
                <p class="h3 ">TETRIS</p>
                <p>Score: <span id="scoreboard">0</span></p>
                <p>AI Level: <span id="lines">0</span></p>
                <p>Moves: <span id="level">0</span></p>
                <br>
                <div class="col">
                    <p>HighScores</p>
                    <p id="highscore">0</p>
                    <br>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Upcoming shape</p>
                        <br>
                        <canvas id="upcomingShape"></canvas>
                    </div>
                    <div class="col">
                        <p>Holding</p>
                        <br>
                        <canvas id="holdingShape"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row border-bottom">
                <div class="col">
                    Rotate
                </div>
                <div class="col">
                    Arrow up
                </div>
            </div>
            <div class="row border-bottom">
                <div class="col">
                    Drop down
                </div>
                <div class="col">
                    Spacebar
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Hold
                </div>
                <div class="col">
                    Shift
                </div>
            </div>
            <div class="row align-bottom">
                <div class="col">
                    <button id="startButton" type="button" class="myButton btn btn-sm">Play</button>

                    <button id="pauseButton" type="button" class="myButton btn btn-sm">Pause</button>

                    <button id="resetButton" type="button" class="myButton btn btn-sm">Reset</button>

                    <div class="row align-bottom">
                        <div id="sound-div">
                            <span class="sound-item" id="sound-speaker"></span>
                            <span class="sound-item" id="sound-description"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
